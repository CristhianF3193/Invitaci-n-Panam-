<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación R.M.R.F</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitacion {
            width: 80%;
            max-width: 800px;
            text-align: center;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header img {
            height: 100px;
        }
        h1 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="invitacion">
        <div class="header">
            <img src="imagen1.png" alt="Imagen 1">
            <h1>XXII REUNIÓN DE MANDOS REGIONALES DE FRONTERAS (R.M.R.F)<br> PANAMÁ - COLOMBIA</h1>
            <img src="imagen2.png" alt="Imagen 2">
        </div>
        <p>El Servicio Nacional Aeronaval te invita a la Cena en el Restaurante Praia,<br> Calzada de Amador en horario de 19:00 a 21:00.</p>
    </div>
</body>
</html>
